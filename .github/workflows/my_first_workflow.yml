name: My first action
on: [push, pull-request]
jobs:
  on-push:
    if: github.event-name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: print structure
        run: ls -la

  on-PR:
    if: github.event-name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: print hello
        run: echo "pull request detected!"

